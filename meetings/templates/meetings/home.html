{% extends "base.html" %}

{% block content %}
<div>
    <h3>Categorias</h3>
    <hr>
    {% for categoria in categorias %}
    <div>
        <a href="{% url 'home' %}?q={{categoria.categoria}}">{{categoria}}</a>
    </div>
    {% endfor %}
</div>
<div>
    <h3>{{meetings_count}} meets cerca de ti </h3>
    <ul>
    {% for meeting in meetings %}
        <li><a href="{% url 'meeting-detail' meeting.id %}">{{meeting.titulo}}</a></li>
    {% endfor %}
    </ul>
</div>


{% endblock content %}
